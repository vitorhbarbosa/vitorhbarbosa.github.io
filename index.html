<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="backg">
            
            <div class="calculadora">
                <h2>Calculadora</h2>
                <p id="result"></p>
                <table class="buttons">
                    <tr>
                        <td><button class="btn" onclick="insert('7')">7</button></td>
                        <td><button class="btn" onclick="insert('8')">8</button></td>
                        <td><button class="btn" onclick="insert('9')">9</button></td>
                        <td><button class="btn" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="insert('4')">4</button></td>
                        <td><button class="btn" onclick="insert('5')">5</button></td>
                        <td><button class="btn" onclick="insert('6')">6</button></td>
                        <td><button class="btn" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="insert('1')">1</button></td>
                        <td><button class="btn" onclick="insert('2')">2</button></td>
                        <td><button class="btn" onclick="insert('3')">3</button></td>
                        <td><button class="btn" onclick="insert('/')">/</button></td>
                    </tr>
                    <tr class="btn-line">
                        <td colspan="1"><button class="btn" id="result-btn" style="width: 90px" onclick="calcular()">=</button></td>
                        <td colspan="1"><button class="btn" style="width: 90px" onclick="clean()">C</button></td>
                        <td colspan="1"><button class="btn" style="width: 90px" onclick="insert('0')">0</button></td>
                        <td colspan="1"><button class="btn" style="width: 90px" onclick="insert('*')">*</button></td>
                        
                    </tr>
                </table>
                
            </div>
            <p id="property">By VÃ­tor Hugo</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
